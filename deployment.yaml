apiVersion: apps/v1
kind: Deployment
metadata:
  name: configservice02
  labels:
    app: configservice02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configservice02
  template:
    metadata:
      labels:
        app: configservice02
    spec:
      containers:
        - name: configservice02
          image: 636090713215.dkr.ecr.us-east-1.amazonaws.com/configservice02:1.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080